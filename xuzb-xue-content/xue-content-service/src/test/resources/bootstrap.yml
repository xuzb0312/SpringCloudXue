# content模块的启动类在启动的时候，就会根据这个文件去读取配置
server:
  port: 63040
  servlet:
    # 外部想要访问这个content模块的controller请求，就必须在请求路径前面加上/content，例如 http://localhost:63040/content/course/list
    context-path: /content

#微服务配置
spring:
  application:
    # 服务名
    name: content-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xue_content?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 228675

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

swagger:
  title: "学成在线"
  description: "内容系统管理系统对课程相关信息进行管理"
  base-package: com.xu.content
  enabled: true
  version: 1.0.0